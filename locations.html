  <div>
    <p>Here are some important places!</p>

  <div id="map" style="height: 400px; width: 100%; text-align: center;"></div>
  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
      center: { lat:  39.82835596815873, lng:  -98.57948720975068 },
      zoom: 50,
    });

    const marker1 = new google.maps.Marker({
      position: { lat: 28.586154130643965, lng: -80.65065435320209 },
      map: map,
      title: "Kennedy Space Center",
    });
			
    const infoWindow1 = new google.maps.InfoWindow({
      content: "<h2>Kennedy Space Center</h2><p>Rockets are assembled here for launch.</p>",
    });
	
    const marker2 = new google.maps.Marker({
      position: { lat: 25.99652519692199, lng: -97.15440044549794 },
      map: map,
      title: "Star Base",
    });
			
    const infoWindow2 = new google.maps.InfoWindow({
      content: "<h2>Star Base</h2><p>SpaceX Launch Facilities</p>",
    });

    const marker3 = new google.maps.Marker({
      position: { lat: 41.83994297470481, lng: -87.66049954411227 },
      map: map,
      title: "Alley Way",
    });
			
    const infoWindow3 = new google.maps.InfoWindow({
      content: "<h2>Alleyway Next To My House</h2><p>Those Who Know...</p>",
    });
		
		
    marker1.addListener("click", () => {
      infoWindow1.open(map, marker1);
    });
		
		marker2.addListener("click", () => {
      infoWindow2.open(map, marker2);
    });
		
		marker3.addListener("click", () => {
      infoWindow3.open(map, marker3);
    });
  
      const centerControlDiv = document.createElement("div");
      const centerControl = createCenterControl(centerControlDiv, map, marker);
      map.controls[google.maps.ControlPosition.TOP_RIGHT].push(centerControlDiv);
    }
  
    function createCenterControl(controlDiv, map, marker) {
      const controlUI = document.createElement("div");
      controlUI.classList.add("custom-control");
      controlUI.title = "Click to center the map on the marker";
      controlUI.innerText = "Center Map on Marker";
      controlDiv.appendChild(controlUI);
  
      controlUI.addEventListener("click", () => {
        map.setCenter(marker.getPosition());
        map.setZoom(12);
      });
  
      return controlUI;
    }
  </script>
